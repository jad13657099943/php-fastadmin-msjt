<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-store_name" class="control-label col-xs-12 col-sm-2">{:__('代理商名称')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-store_name" data-rule="required" class="form-control" name="row[store_name]" type="text"
                   value="{$row.store_name}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-mobile" class="control-label col-xs-12 col-sm-2">{:__('Mobile')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-mobile" data-rule="required" class="form-control" name="row[mobile]" type="text"
                   value="{$row.mobile}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-address" class="control-label col-xs-12 col-sm-2">{:__('Address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-address" data-rule="required" class="form-control" name="row[address]" type="text"
                   value="{$row.address.$row.site}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-uid" class="control-label col-xs-12 col-sm-2">{:__('转让用户')}:</label>
        <div class="col-xs-12 col-sm-8">
            <dl class="fieldlist" data-name="row[uid]" data-template="testtpl">
                <a data-url="distribution/user/select" href="javascript:;"   class="spec_add_btn btn-primary btn spec_add" data-title="选择用户" >
                    <i class="fa fa-list"></i>{:__('选择用户')}
                </a>
                <span class="week" style="display: none"><%=row['week']%></span>
                <input type="hidden" class="weekc"  name="row[week]" class="form-control" value="<%=row['week']%>">
            </dl>

        </div>
    </div>


    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
