<form id="detail-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">姓名:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" disabled name="row[username]" type="text" value="{$row.username}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">联系电话:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" disabled name="row[uid]" type="text" value="{$row.mobile}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">营业时间:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" disabled name="row[uid]" type="text" value="{$row.opening_hours}-{$row.closing_hours}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">身份证号:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" disabled name="row[uid]" type="text" value="{$row.id_card}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">商家地址:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" disabled name="row[uid]" type="text" value="{$row.site}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">详细地址:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" disabled name="row[uid]" type="text" value="{$row.address}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">手持身份证正面照:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" disabled id="c-identity_reverse" type="text" value="{$row.identity_reverse}">
            <button style="display: none;" type="button" class="btn btn-danger plupload"
                    data-input-id="c-identity_reverse"
                    data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false"
                    data-preview-id="p-identity_reverse"><i class="fa fa-upload"></i>上传
            </button>
            <ul class="row list-inline plupload-preview" id="p-identity_reverse" data-template="customtpl"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">身份证正、反面照:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" disabled id="c-identity_front" type="text" value="{$row.identity_front}">
            <button style="display: none;" type="button" class="btn btn-danger plupload"
                    data-input-id="c-identity_front"
                    data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false"
                    data-preview-id="p-identity_front"><i class="fa fa-upload"></i>上传
            </button>
            <ul class="row list-inline plupload-preview" id="p-identity_front" data-template="customtpl"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">营业执照:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" disabled id="c-business_license" type="text" value="{$row.business_license}">
            <button style="display: none;" type="button" class="btn btn-danger plupload"
                    data-input-id="c-business_license"
                    data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false"
                    data-preview-id="p-business_license"><i class="fa fa-upload"></i>上传
            </button>
            <ul class="row list-inline plupload-preview" id="p-business_license" data-template="customtpl"></ul>
        </div>
    </div>
    </div>
</form>

<script type="text/html" id="customtpl">
    <li class="col-xs-3">
        <a href="<%=fullurl%>" data-url="<%=url%>" target="_blank" class="thumbnail"><img src="<%=fullurl%>" class="img-responsive"></a>
    </li>
</script>
