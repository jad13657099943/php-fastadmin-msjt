<div class="panel panel-default panel-intro">
    <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade active in" id="one">
            <div class="widget-body no-padding">
                <form id="setting-form" action="distribution/setting/index" method="post"
                      class="form-horizontal" role="form"
                      data-toggle="validator">
                    <table class="table table-striped" style="padding: 30px 0px 0px 30px;">
                        <tr>
                            <td align="right"><label class="form-label" style="padding-top: 7px;">设置佣金获得方式:</label>
                            </td>
                            <td>
                                {:build_radios('row[commission_type]',['1'=>'订单完成后','2'=>'付款后'],config('distribution.commission_type'))}
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td align="right"><label class="form-label" style="padding-top: 7px;">分佣率:</label>
                            </td>
                            <td>
                                <input type="text" name="row[distribution_rate]" class="form-control" value="{config('site.distribution_rate')}">
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>
                            </td>
                            <td>
                                <button type="submit" class="btn btn-success">{:__('OK')}
                                </button>
                                <button type="reset" class="btn btn-default">{:__('Reset')}</button>
                            </td>
                            <td></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
