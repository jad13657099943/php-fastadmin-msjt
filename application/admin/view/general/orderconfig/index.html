<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        {:build_heading(null, false)}
    </div>
    <div class="panel-body">
    <form id="update-form"  class="form-horizontal" role="form" data-toggle="validator" method="POST" action="{:url('general.orderconfig/edit')}">
        <div class="form-group">
            <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('Distributemaxdistance')}(km):</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-distribute_max_distance" data-rule="required" class="form-control" name="row[distribute_max_distance]" type="text" value="{$row.distribute_max_distance}">
            </div>
        </div>
        <div class="form-group">
            <label for="c-distribute_fare" class="control-label col-xs-12 col-sm-2">{:__('Distributefare')}(元):</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-distribute_fare" data-rule="required" class="form-control" name="row[distribute_fare]" type="text" value="{$row['distribute_fare']}">
            </div>

        </div>

        <div class="form-group">
            <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('配送时段')}:</label>
            <div class="col-xs-12 col-sm-8">
                <dl class="fieldlist" data-name="row[appoint_timeset]" data-template="testtpl">

                    <dd>
                        <a href="javascript:;" class="btn btn-sm btn-success btn-append"><i class="fa fa-plus"></i>新增时间段</a>
                    </dd>
                    <textarea name="row[appoint_timeset]" class="form-control hide" cols="30" rows="5">{$row.appoint_timeset}</textarea>
                </dl>
            </div>
        </div>
        <div class="form-group">
            <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('时段细分')}:</label>

            <div class="col-xs-12 col-sm-8">
                {:build_radios('row[subdivision_type]',$subdivision,$row['subdivision_type'])}
            </div>

        </div>
        <div class="form-group">
            <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('预约下单')}:</label>
            <div class="col-xs-12 col-sm-8">
                <label class="radio-inline">
                    <input name="appoint_type" type="radio" {if condition="$row.appoint_type eq 1"}checked{/if}/>无需提前
                </label></br>
                <label class="radio-inline">
                    <input name="appoint_type" type="radio" {if condition="$row.appoint_type eq 2"}checked{/if}/>提前<input type="number" name="appoint_before_day" value="{$row.appoint_before_day}"/>天
                </label></br>
                <label class="radio-inline">
                    <input name="appoint_type" type="radio" {if condition="$row.appoint_type eq 3"}checked{/if}/>提前<input type="number" name="appoint_before_hour" value="{$row.appoint_before_hour}"/>时
                </label>
                </br>
                <label class="radio-inline">
                    <input name="appoint_type" type="radio" {if condition="$row.appoint_type eq 4"}checked{/if}/>提前<input type="number" name="appoint_before_minute" value="{$row.appoint_before_minute}"/>分
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('最长预约')}:</label>
            <div class="col-xs-12 col-sm-8">
                <label class="radio-inline">
                    <input value="1" name="row[appoint_max_length]" type="radio" {if condition="$row.appoint_max_length eq 1"}checked{/if}/>只能下当天单
                </label></br>
                <label class="radio-inline">
                    <input value="2" name="row[appoint_max_length]"  type="radio" {if condition="$row.appoint_max_length eq 2"}checked{/if}/>可预约<input type="number" name="appoint_max_days" value="{$row.appoint_max_days}"/>天内订单
                </label></br>

            </div>
        </div>

        <div class="form-group">
            <label for="c-un_order_time" class="control-label col-xs-12 col-sm-2">{:__('未支付取消订单时间')}(分钟):</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-un_order_time" data-rule="required" class="form-control" name="row[un_order_time]" type="text" value="{$row.un_order_time}">
            </div>
        </div>

        <div class="form-group">
            <label for="c-un_order_time" class="control-label col-xs-12 col-sm-2">{:__('自动确认收货时间')}(天):</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-confirm_order_time" data-rule="required" class="form-control" name="row[confirm_order_time]" type="text" value="{$row.confirm_order_time}">
            </div>
        </div>

    <!--    <div class="form-group">
            <label for="c-un_order_time" class="control-label col-xs-12 col-sm-2">{:__('未支付取消订单时间')}(分钟):</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-un_order_time" data-rule="required" class="form-control" name="row[un_order_time]" type="text" value="{$row.un_order_time}">
            </div>
        </div>-->


        <div class="form-group layer-footer">
            <label class="control-label col-xs-12 col-sm-2"></label>
            <div class="col-xs-12 col-sm-8">
                <button type="submit" class="btn btn-success">{:__('OK')}</button>
                <button type="reset" class="btn btn-default">{:__('Reset')}</button>
            </div>
        </div>
    </form>
    </div>
</div>
<script type="text/javascript" id="testtpl">
    <dd class="form-inline">
        <input type="text" style="width:10%"  name="row[<%=name%>][<%=index%>][shour]" class="form-control" value="<%=row['shour']%>">时
        <input type="text"  style="width: 10%" name="row[<%=name%>][<%=index%>][sminute]" class="form-control" value="<%=row['sminute']%>">分~
        <input type="text"  style="width: 10%" name="row[<%=name%>][<%=index%>][ehour]" class="form-control" value="<%=row['ehour']%>">时
        <input type="text"  style="width: 10%" name="row[<%=name%>][<%=index%>][eminute]" class="form-control" value="<%=row['eminute']%>">分
        <input type="hidden" class="weekc"  name="row[<%=name%>][<%=index%>][week]" class="form-control" value="<%=row['week']%>">
        <span class="btn btn-sm btn-danger btn-remove"><i class="fa fa-times"></i></span> <span class="btn btn-sm btn-primary btn-dragsort"><i class="fa fa-arrows"></i></span>
        <a data-url="general/orderconfig/select" href="javascript:;"  class="spec_add_btn btn-primary btn" data-title="选择周几" ><i class="fa fa-list"></i>{:__('选择周几')}</a>
        <span class="week"><%=row['week']%></span>
    </dd>
</script>
