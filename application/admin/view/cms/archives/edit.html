    <form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <input type="hidden" value="{$row.id}" id="archive-id"/>
    <input type="hidden" name="row[style]" value="{$row.style}"/>
    <div class="row">
        <div class="col-md-9 col-sm-12">
            <div class="panel panel-default panel-intro">
                <div class="panel-heading">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#basic" data-toggle="tab">基础信息</a></li>
                    </ul>
                </div>
                <div class="panel-body">

                    <div id="myTabContent" class="tab-content">
                        <div class="tab-pane fade active in" id="basic">
                            <div class="form-group">
                                <label for="c-channel_id"
                                       class="control-label col-xs-12 col-sm-2">{:__('Channel_id')}:</label>
                                <div class="col-xs-12 col-sm-8">
                                    <select id="c-channel_id" data-rule="required" class="form-control selectpicker"
                                            data-live-search="true" name="row[channel_id]">
                                        {$channelOptions}
                                    </select>
                                </div>
                            </div>
                            <!-- <div class="form-group">
                                 <label for="c-channel_id" class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
                                 <div class="col-xs-12 col-sm-8">
                                     <input type="text" class="form-control selectpage" data-source="user/user/index" placeholder="发布会员,可为空" data-field="nickname" name="row[user_id]" value="{$row.user_id}"/>
                                 </div>
                             </div>-->
                            <div class="form-group">
                                <label for="c-title" class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
                                <div class="col-xs-12 col-sm-8">
                                    <div class="input-group">
                                        <input id="c-title" data-rule="required"
                                               class="form-control {:$row.style_bold?'text-bold':''}" name="row[title]"
                                               type="text" value="{$row.title}"
                                               style="color:{:$row.style_color?$row.style_color:'inherit'};">
                                        <span class="input-group-btn">
                                        <button class="btn btn-default btn-bold {:$row.style_bold?'text-bold active':''}"
                                                style="margin:0 1px;" type="button">粗</button>
                                        <button type="button"
                                                class="btn btn-default btn-color colorpicker {:$row.style_color?'active':''}"
                                                style="padding:0;margin-left:1px;" title="选择标题颜色"><img
                                                src="__CDN__/assets/addons/cms/img/colorful.png" height="29"
                                                alt=""></button>
                                        <span class="msg-box n-right" for="c-title"></span>
                                    </span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="c-image" class="control-label col-xs-12 col-sm-2">{:__('图片/视频')}:</label>
                                <div class="col-xs-12 col-sm-8">
                                    <div class="input-group">
                                        <input id="c-image" class="form-control" size="50" name="row[image]" type="text"
                                               value="{$row.image}">
                                        <div class="input-group-addon no-border no-padding">
                                            <span><button type="button" id="plupload-image"
                                                          class="btn btn-danger plupload" data-input-id="c-image"
                                                          data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,video/mp4"
                                                          data-multiple="false" data-preview-id="p-image"><i
                                                    class="fa fa-upload"></i> {:__('Upload')}</button></span>
                                            <span><button type="button" id="fachoose-image"
                                                          class="btn btn-primary fachoose" data-input-id="c-image"
                                                          data-mimetype="image/*,video/mp4" data-multiple="false"><i
                                                    class="fa fa-list"></i> {:__('Choose')}</button></span>
                                        </div>
                                        <span class="msg-box n-right" for="c-image"></span>
                                    </div>
                                    <ul class="row list-inline plupload-preview" id="p-image"></ul>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="c-content"
                                       class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
                                <div class="col-xs-12 col-sm-8">
                                    <textarea id="c-content" data-rule="" class="form-control editor"
                                              name="row[content]" rows="15">{$row.content}</textarea>
                                </div>
                            </div>

                        </div>
<!--                        <div id="extend"></div>-->
                    </div>
                </div>
                <div class="form-group layer-footer">
                    <label class="control-label col-xs-12 col-sm-2"></label>
                    <div class="col-xs-12 col-sm-8">
                        <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
                        <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
                    </div>
                </div>
            </div>

        </div>

    </div>

    </div>
</form>
