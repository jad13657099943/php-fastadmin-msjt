<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Goods_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-goods_name" data-rule="required" class="form-control form-control" name="row[goods_name]"
                   type="text" value="">
        </div>
    </div>
    <input type="hidden" name="row[status]" value="9999">
    <input type="hidden" name="row[spec_type]" value="10">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Images')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-images" data-rule="required" class="form-control form-control" size="50"
                       name="row[image]" type="text" value="">
                <div class="input-group-addon no-border no-padding">
                        <span><button type="button" id="plupload-images" class="btn btn-danger plupload"
                                      data-input-id="c-images"
                                      data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp"
                                      data-multiple="false" data-preview-id="p-images"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-images" class="btn btn-primary fachoose"
                                  data-input-id="c-images" data-mimetype="image/*" data-multiple="false"><i
                            class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-images"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-images"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">首页海报:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-poster" data-rule="required" class="form-control form-control" size="50"
                       name="row[poster]" type="text" value="">
                <div class="input-group-addon no-border no-padding">
                        <span><button type="button" id="plupload-poster" class="btn btn-danger plupload"
                                      data-input-id="c-poster"
                                      data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp"
                                      data-multiple="false" data-preview-id="p-poster"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-poster" class="btn btn-primary fachoose"
                                  data-input-id="c-poster" data-mimetype="image/*" data-multiple="false"><i
                            class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-poster"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-poster"></ul>
        </div>
    </div>

    <div class="goods-spec-single">
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">套餐价格:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-goods_price" class="form-control" name="row[goods_price]"
                       data-rule="required;range(0.01~)" type="number" value="">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
            <div class="col-xs-12 col-sm-8">
                <textarea id="c-content" class="form-control editor" rows="5" name="row[content]"
                          cols="50"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">套餐级别:</label>
            <div class="col-xs-12 col-sm-8">
                {:build_select('row[vip_level]',['1'=>'普通VIP','2'=>'尊享VIP'])}
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">套餐发货次数:</label>
            <div class="col-xs-12 col-sm-8">
                <input class="form-control send_num" name="row[send_num]"
                       data-rule="required" type="number" value="">
            </div>
        </div>

        <div class="form-group time_interval" style="display:none;">
            <label class="control-label col-xs-12 col-sm-2">发货时间间隔</label>
            <div class="col-xs-12 col-sm-8">
                <div class="input-group">
                    <input class="form-control" data-rule="required" name="row[time_interval]" type="number" value="0">
                    <span class="input-group-addon">天</span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">限购:</label>
            <div class="col-xs-12 col-sm-8">
                {:build_radios('row[upper_num]',['1'=>'是','0'=>'否'],0)}
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">首页推荐:</label>
            <div class="col-xs-12 col-sm-8">
                {:build_radios('row[is_recommend]',['1'=>'推荐','0'=>'不推荐'],0)}
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Goods_status')}:</label>
            <div class="col-xs-12 col-sm-8">
                {:build_select('row[goods_status]',['10'=>'出售中','20'=>'已售完','30'=>'仓库中'])}
            </div>
        </div>

        <div class="form-group layer-footer">
            <label class="control-label col-xs-12 col-sm-2"></label>
            <div class="col-xs-12 col-sm-8">
                <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
                <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
            </div>
        </div>
    </div>
</form>
