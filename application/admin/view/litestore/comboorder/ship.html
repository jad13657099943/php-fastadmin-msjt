<form id="ship-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label style="text-align: left;font-weight: bold;" class="control-label col-xs-12 col-sm-12">{if condition="$row['type'] eq 1"}普通VIP{else}尊享VIP{/if}套餐第{$row.current_frequency+1}次发货</label>
    </div>
    <input type="hidden" name="row[order_id]" value="{$row.id}">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">发货清单:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea name="row[goods_info]" class="form-control form-control" id="c-goods_info" data-rule="required"
                      cols="30" rows="5"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">收货人:</label>
        <div class="col-xs-12 col-sm-8">
            <input name="row[name]" disabled class="form-control form-control" id="c-name" value="{$row.address.name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">手机号:</label>
        <div class="col-xs-12 col-sm-8">
            <input name="row[mobile]" disabled class="form-control form-control" id="c-mobile" value="{$row.address.phone}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">收货地址:</label>
        <div class="col-xs-12 col-sm-8">
            <input name="row[address]" disabled class="form-control form-control" id="c-address" value="{$row.address.site}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Express_company')}:</label>
        <div class="col-xs-12 col-sm-8">
            <!--<input id="c-express_company" data-rule="required" class="form-control form-control"
                   name="row[express_company]" type="text">-->
            {:build_select('row[express_company]',$company)}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Express_no')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-express_no" data-rule="required" class="form-control form-control" name="row[express_no]"
                   type="text">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
