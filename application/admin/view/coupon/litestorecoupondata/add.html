<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="{:url('/admin/coupon/litestorecoupondata/sendCoupon')}">

    <!--<div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" data-source="user/user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="">
        </div>
    </div>-->

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Please_select_coupon')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-litestore_coupon_id" data-rule="required" data-source="coupon/litestorecoupon/index" class="form-control selectpage" name="row[litestore_coupon_id]" type="text" value="">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('每人发送张数')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-per_send_num" data-rule="required;integer(+)" class="form-control " name="row[per_send_num]" type="number"  value="1">
        </div>
    </div>

    <div class="form-group" style="margin-top: 15px;">
        <label class="control-label col-xs-12 col-sm-2">{:__('发送对象')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label for="row[send_obj]-specifi_user"><input id="row[send_obj]-specifi_user" class="row-send_obj-specifi_user" name="row[send_obj]" type="radio" value="specifi_user" /> 指定用户发送</label>
                <label for="row[send_obj]-user_level"><input id="row[send_obj]-user_level" name="row[send_obj]" type="radio" value="user_level" /> 按用户等级发送</label>
                <label for="row[send_obj]-user_birthday"><input id="row[send_obj]-user_birthday" class="row-send_obj-user_birthday" name="row[send_obj]" type="radio" value="user_birthday" /> 按用户生日发送</label>
                <label for="row[send_obj]-all"><input id="row[send_obj]-all" name="row[send_obj]" type="radio" value="all" /> 全部发送</label>
            </div>
        </div>
    </div>

    <div class="form-group sendobj sendobj-specifi_user">
       <label class="control-label col-xs-12 col-sm-2">{:__('指定用户')}:</label>
       <div class="col-xs-12 col-sm-8">
           <input id="c-user_id" data-rule="required(.row-send_obj-specifi_user:checked)" data-source="user/user/index" data-field="mobile" class="form-control selectpage" data-multiple="true"  name="row[user_id]" type="text" value="">
       </div>
   </div>

    <div class="form-group  sendobj sendobj-user_level">
        <label class="control-label col-xs-12 col-sm-2">{:__('用户等级')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="checkbox">
                {foreach name="userLevelDataList" item="vo"}
                <label for="row[user_level_data][]-{$key}"><input id="row[user_level_data][]-{$key}" name="row[user_level_data][]" type="checkbox" value="{$key}"  /> {$vo}</label>
                {/foreach}
            </div>

        </div>
    </div>

    <div class="form-group sendobj sendobj-user_birthday">
        <label class="control-label col-xs-12 col-sm-2">{:__('用户生日')}:</label>
        <!--兼容第一个需点击俩下才会生效-->
        <div class="col-xs-12 col-sm-4 hide">
            <input id="c-birthday_hide" class="form-control datetimepicker" data-date-format="YYYY-MM-DD"    type="text">
        </div>
        <div class="col-xs-12 col-sm-4">
            <input id="c-birthday_start" data-rule="required(.row-send_obj-user_birthday:checked)" class="form-control datetimepicker" data-date-format="YYYY-MM-DD"  name="row[birthday_start]"  type="text">
        </div>
        <div class="col-xs-12 col-sm-4">
            <input id="c-birthday_end" data-rule="required(.row-send_obj-user_birthday:checked)" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" name="row[birthday_end]"  type="text">
        </div>
    </div>

    <div class="form-group hide">
        <label class="control-label col-xs-12 col-sm-2">{:__('Get_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="c-get_type" class="form-control selectpicker" name="row[get_type]">
                {foreach name="getTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="backend"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
