<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <form id="form" class="form-horizontal" role="form" data-toggle="validator" method="POST">

            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">{:__('Alias')}:</label>
                <div class="col-xs-12 col-sm-2">
                    <input autocomplete="off" data-rule="required" class="form-control" name="alias" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">{:__('Platform')}:</label>
                <div class="col-xs-12 col-sm-2">
                    <select class="form-control" name="platform">
                        <option value="">All</option>
                        <option value="android">{:__('Android')}</option>
                        <option value="ios">{:__('Ios')}</option>
                    </select>
                </div>
            </div>
            <div class="form-group layer-footer">
                <label class="control-label col-xs-12 col-sm-2"></label>
                <div class="col-xs-12 col-sm-8">
                    <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
                    <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
                </div>
            </div>
        </form>

        <div id="result"></div>
    </div>
</div>
