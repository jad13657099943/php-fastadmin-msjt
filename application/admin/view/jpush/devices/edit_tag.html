<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <form id="form" class="form-horizontal" role="form" data-toggle="validator" method="POST">

            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-3">{:__('Tags')}:</label>
                <div class="col-xs-12 col-sm-2">
                    <input autocomplete="off" readonly="readonly" data-rule="required" class="form-control" name="tag" type="text" value="{$tag}">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-3">{:__('Add')} Registration ID:</label>
                <div class="col-xs-12 col-sm-6">
                    <textarea placeholder="{:__('Separate multiple items with commas')}" name="add_rid" class="form-control" rows="6"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-3">{:__('Delete')} Registration ID:</label>
                <div class="col-xs-12 col-sm-6">
                    <textarea placeholder="{:__('Separate multiple items with commas')}" name="del_rid" class="form-control" rows="6"></textarea>
                </div>
            </div>
            <div class="form-group layer-footer">
                <label class="control-label col-xs-12 col-sm-2"></label>
                <div class="col-xs-12 col-sm-8">
                    <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
                    <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
                </div>
            </div>
        </form>

        <div id="result"></div>
    </div>
</div>
