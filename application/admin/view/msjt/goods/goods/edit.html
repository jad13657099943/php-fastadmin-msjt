<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-type_id" data-rule="required" data-source="msjt/goods/type/typeList" class="form-control selectpage" name="row[type_id]" type="text" value="{$row.type_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Simages')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-simages" data-rule="required" class="form-control" size="50" name="row[simages]" type="text" value="{$row.simages}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-simages" class="btn btn-danger plupload" data-input-id="c-simages" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-simages"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-simages" class="btn btn-primary fachoose" data-input-id="c-simages" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-simages"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-simages"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Fimages')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-fimages" data-rule="required" class="form-control" size="50" name="row[fimages]" type="text" value="{$row.fimages}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-fimages" class="btn btn-danger plupload" data-input-id="c-fimages" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-fimages"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-fimages" class="btn btn-primary fachoose" data-input-id="c-fimages" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-fimages"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-fimages"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Configjson')}:</label>
        <div class="col-xs-12 col-sm-8">
            <dl class="fieldlist" data-template="basictpl" data-name="row[configjson]">
                <dd>
                    <!--                    <ins>规格</ins>-->
                    <ins>名称</ins>
                    <ins>商城价</ins>
                    <ins>会员价</ins>
                    <ins>划线价</ins>
                </dd>

                <dd><a href="javascript:;" class="btn btn-sm btn-success btn-append"><i class="fa fa-plus"></i> {:__('Append')}</a></dd>
                <textarea name="row[configjson]" class="form-control hide" cols="30" rows="5">{$row.configjson|htmlentities}</textarea>
            </dl>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" class="form-control editor" rows="5" name="row[content]" cols="50">{$row.content}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_recommend_data')}:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">
                {foreach name="isRecommendDataList" item="vo"}
                <label for="row[is_recommend_data]-{$key}"><input id="row[is_recommend_data]-{$key}" name="row[is_recommend_data]" type="radio" value="{$key}" {in name="key" value="$row.is_recommend_data"}checked{/in} /> {$vo}</label>
                {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('排版')}:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">
                {foreach name="setList" item="vo"}
                <label for="row[typesetting]-{$key}"><input id="row[typesetting]-{$key}" name="row[typesetting]" type="radio" value="{$key}" {in name="key" value="$row.typesetting"}checked{/in} /> {$vo}</label>
                {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('初始销量')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sales_num" data-rule="required" class="form-control" name="row[sales_num]" type="text" value="{$row.sales_num}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" data-rule="required" class="form-control" name="row[weigh]" type="number" value="{$row.weigh}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
<script id="basictpl" type="text/html">
    <dd class="form-inline">
        <ins style="display: none"><input type="text" name="<%=name%>[<%=index%>][id]" class="form-control" value="<%=row.id%>" placeholder="id" size="10"/></ins>
        <ins><input type="text" name="<%=name%>[<%=index%>][name]" class="form-control" value="<%=row.name%>" placeholder="名称" size="10"/></ins>
        <ins><input type="text" name="<%=name%>[<%=index%>][shop_price]" class="form-control" value="<%=row.shop_price%>" placeholder="商城价"/></ins>
        <ins><input type="text" name="<%=name%>[<%=index%>][user_price]" class="form-control" value="<%=row.user_price%>" placeholder="会员价"/></ins>
        <ins><input type="text" name="<%=name%>[<%=index%>][lineation_price]" class="form-control" value="<%=row.lineation_price%>" placeholder="划线价"/></ins>
        <!--下面的两个按钮务必保留-->
        <span  class="btn btn-sm btn-danger btn-remove"><i class="fa fa-times"></i></span>
        <span  class="btn btn-sm btn-primary btn-dragsort"><i class="fa fa-arrows"></i></span>
    </dd>
</script>
