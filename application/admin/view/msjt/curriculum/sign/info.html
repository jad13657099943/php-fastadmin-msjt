<style>
    td {
        vertical-align: middle !important;
    }

    .history span {
        margin-right: 50px;
    }

    .sh {
        margin-bottom: 10px;
    }
</style>


<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">


    <table class="table table-bordered history">
        <tr>
            <td>

                <span> <b>{:__('用户昵称')}</b>:{$info.user.nickname}</span>

                <span> <b>{:__('手机号')}</b>：{$info.user.mobile}</span>

                <span> <b>{:__('报名时间')}</b>：{$info.createtime}</span>
            </td>

        </tr>

        <tr>
            <td>
                <table class="table table-bordered sku-list">
                    <thead>
                    <tr>
                        <th>报名课程</th>
                        <th>课程主图</th>
                    </tr>



                    <tr>
                        <th style="text-align: left">{$info.info.name}</th>
                        <th><img data-tips-image style="width:100px;height: 100px" src="{$info.info.simages}"></th>
                    </tr>


                    </thead>
                    <tbody>


                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <table class="table table-bordered history">
        <tr>
            <td>姓名:{$info.name}</td>
        </tr>
        <tr>
            <td>电话:{$info.mobile}</td>
        </tr>
        <tr>
            <td>身份证:{$info.card}</td>
        </tr>
    </table>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="reset" class="btn btn-success btn-embossed btn-close" onclick="Layer.closeAll();">
                {:__('OK')}
            </button>

         <!--   <button type="reset" class="btn btn-primary btn-embossed btn-close" onclick="Layer.closeAll();">
                {:__('Close')}
            </button>-->
        </div>
    </div>

</form>
