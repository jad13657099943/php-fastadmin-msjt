<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-type_id" data-rule="required" data-source="msjt/curriculum/type/typeList" class="form-control selectpage" name="row[type_id]" type="text" value="{$row.type_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Simages')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-simages" data-rule="required" class="form-control" size="50" name="row[simages]" type="text" value="{$row.simages}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-simages" class="btn btn-danger plupload" data-input-id="c-simages" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-simages"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-simages" class="btn btn-primary fachoose" data-input-id="c-simages" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-simages"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-simages"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Fimages')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-fimages" data-rule="required" class="form-control" size="50" name="row[fimages]" type="text" value="{$row.fimages}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-fimages" class="btn btn-danger plupload" data-input-id="c-fimages" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-fimages"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-fimages" class="btn btn-primary fachoose" data-input-id="c-fimages" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-fimages"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-fimages"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('课程简介')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-brief" data-rule="required" class="form-control" name="row[brief]" type="text" value="{$row.brief}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" class="form-control editor" rows="5" name="row[content]" cols="50">{$row.content}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('课程参数')}:</label>
        <div class="col-xs-12 col-sm-8">
    <dl class="fieldlist" data-name="row[configjson]">
        <dd>
            <ins>参数名</ins>
            <ins>参数值</ins>
        </dd>
        <dd>
            <a href="javascript:;" class="btn btn-sm btn-success btn-append"><i class="fa fa-plus"></i> 追加</a>
        </dd>
        <textarea name="row[configjson]" class="form-control hide" cols="30" rows="5">{$row.configjson}</textarea>
    </dl>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-money" class="form-control" step="0.01" name="row[money]" type="number" value="{$row.money}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('会员价格')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_money" class="form-control" step="0.01" name="row[user_money]" type="number" value="{$row.user_money}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Freedate')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-freedate" data-rule="required" class="form-control selectpicker" name="row[freedate]">
                {foreach name="freedateList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.freedate"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Statedata')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statedataList" item="vo"}
            <label for="row[statedata]-{$key}"><input id="row[statedata]-{$key}" name="row[statedata]" type="radio" value="{$key}" {in name="key" value="$row.statedata"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_recommend_data')}:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">
                {foreach name="isRecommendDataList" item="vo"}
                <label for="row[is_recommend_data]-{$key}"><input id="row[is_recommend_data]-{$key}" name="row[is_recommend_data]" type="radio" value="{$key}" {in name="key" value="$row.is_recommend_data"}checked{/in} /> {$vo}</label>
                {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('是否热门')}:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">
                {foreach name="isHotList" item="vo"}
                <label for="row[is_hot]-{$key}"><input id="row[is_hot]-{$key}" name="row[is_hot]" type="radio" value="{$key}" {in name="key" value="$row.is_hot"}checked{/in} /> {$vo}</label>
                {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('初始人数')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-look_num" data-rule="required" class="form-control" name="row[look_num]" type="text" value="{$row.look_num}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" data-rule="required" class="form-control" name="row[weigh]" type="number" value="{$row.weigh}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
