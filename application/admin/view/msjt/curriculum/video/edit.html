    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" class="form-control" name="row[title]" type="text" value="{$row.title}">
        </div>
    </div>
  <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Urlfile')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-urlfile" data-rule="required" class="form-control" size="50" name="row[urlfile]" type="text" value="{$row.urlfile}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-urlfile" class="btn btn-danger plupload" data-url="/qny/upload" data-input-id="c-urlfile" data-multiple="false" data-preview-id="p-urlfile"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-urlfile" class="btn btn-primary fachoose" data-input-id="c-urlfile" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-urlfile"></span>
            </div>
         <!--   <ul class="row list-inline plupload-preview" id="p-urlfile"></ul>-->
        </div>
    </div>

            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label>
