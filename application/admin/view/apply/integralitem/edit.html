<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="tabs flex">
        <div class="tab btn active">
            基本信息
        </div>
        <div class="tab btn">
            产品参数
        </div>
    </div>
    <div class="tabletabs">
   <input type="hidden" name="row[id]" value="{$row['id']}"/>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control form-control" name="row[title]" type="text" value="{$row['title']}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Img')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-images" data-rule="required" class="form-control form-control" size="50" name="row[img]" type="text" value="{$row.img}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-images" class="btn btn-danger plupload" data-input-id="c-images" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-images"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-images" class="btn btn-primary fachoose" data-input-id="c-images" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-images"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-images"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Integral')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-integral" data-rule="required" class="form-control form-control" name="row[integral]" type="text" value="{$row['integral']}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Inventory')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-inventroy" data-rule="required" class="form-control form-control" name="row[inventory]" type="text" value="{$row['inventory']}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sales')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sales" data-rule="required" class="form-control form-control" name="row[sales]" type="text" value="{$row['sales']}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" class="form-control editor form-control" rows="5" name="row[content]" cols="50">{$row['content']}</textarea>
        </div>
    </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">发货地:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="place_delivery"  class="form-control form-control" name="row[address]" value="{$row.address}">
            </div>
        </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['1'=>__('上架'), '0'=>__('下架')], $row['status'])}
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
    </div>
    <div class="tabletabs" style="display: none;">
        <div class="form-group">
            <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('产品参数')}:</label>
            <div class="col-xs-12 col-sm-8">
                <dl class="fieldlist" data-name="row[attr]" data-template="testtpl">
                    <dd>
                        <a href="javascript:;" class="btn btn-sm btn-success btn-append"><i class="fa fa-plus"></i>新增参数</a>
                    </dd>
                    <textarea name="row[attr]" class="form-control hide" cols="30" rows="5">{$row['attr']}</textarea>
                </dl>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript" id="testtpl">
    <dd class="form-inline">
        参数名：<input type="text" style="width:20%" name="<%=name%>[<%=index%>][name]" class="form-control"
    value="<%=row['name']%>">
        参数值：<input type="text"  style="width:20%" name="<%=name%>[<%=index%>][value]" class="form-control" value="<%=row['value']%>">
        <span class="btn btn-sm btn-danger btn-remove"><i class="fa fa-times"></i></span>
    <span class="btn btn-sm btn-primary btn-dragsort"><i class="fa fa-arrows"></i></span>
    </dd>
</script>
<style>
    .content{
        padding: 0;
    }
    .flex{
        display: flex;
    }
    .tabs{

        padding: 15px;

        background: #e8edf0;
        border-color: #e8edf0;
        position: relative;
        overflow: hidden;
    }
    .tab{
        border: 1px solid #e8edf0;
        color: #7b8a8b;
        background-color: #c9d4dc;
        line-height: 25px;
        margin-right: 4px;
        margin-bottom: -3px;
    }
    .tab:hover{
        background: #f7f7f7;
    }
    .tabs .active{
        background: white;
        box-shadow: none;
    }

</style>
