<div class="panel panel-default panel-intro">
    {:build_heading()}
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}"><i
                                class="fa fa-refresh"></i> </a>
                        <a href="javascript:;"
                           class="btn btn-success btn-add {:$auth->check('course/courselist/index')?'':'hide'}"
                           title="{:__('Add')}"><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <a href="javascript:;"
                           class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('course/courselist/del')?'':'hide'}"
                           title="{:__('Delete')}"><i class="fa fa-trash"></i> {:__('Delete')}</a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('course/courselist/edit')}"
                           data-operate-del="{:$auth->check('course/courselist//del')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<script id="coursecateaorytpl" type="text/html">
    <select id="c-pid"  class="form-control " name="course_category_id">
        {foreach name="course_category_list" item="vo"}
        <option data-type="{$vo.name}" value="{$key}" {in name="key" value="$row.course_category_id" }
        /in}>{$vo.name}</option>
        {/foreach}
    </select>
</script>
<script id="subjectcateaorytpl" type="text/html">
    <select id="b-pid" class="form-control " name="subject_category_id">
        {foreach name="subject_category_list" item="vo"}
        <option data-type="{$vo.name}" value="{$key}" {in name="key" value="$row.subject_category_id" }
        /in}> {$vo.name}</option>
        {/foreach}
    </select>
</script>
