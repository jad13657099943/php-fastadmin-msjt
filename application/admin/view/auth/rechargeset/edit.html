<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">


    <div class="form-group">
        <label for="c-recharge_money" class="control-label col-xs-12 col-sm-2">{:__('Rechargemoney')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-recharge_money" class="form-control" name="row[recharge_money]" type="text" value="{$row.recharge_money}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-gift_money" class="control-label col-xs-12 col-sm-2">{:__('Giftmoney')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gift_money" class="form-control" name="row[gift_money]" type="text" value="{$row.gift_money}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-gift_money" class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" class="form-control" name="row[weigh]" type="number" value="{$row.weigh}">
        </div>
    </div>
    <div class="form-group hide layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
