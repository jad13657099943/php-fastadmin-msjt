<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        {:build_heading(null,FALSE)}
    </div>
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in text-center" id="one">
                <div class="widget-body no-padding">
                    <div id="qiniumg-toolbar" class="toolbar">
                        <div class="input-group" style="max-width: 330px;">
                            {if condition="$auth->check('qiniumg/upload')"}
                            <input type="text" id="path-prefix" placeholder="设置上传路径前缀，请以/结尾" class="form-control">
                            {/if}
                            <div class="input-group-addon no-border no-padding" style="text-align: left">
                                {if condition="$auth->check('qiniumg/upload')"}
                                <select type="text" id="namerule"  class="form-control">
                                    <option value="">使用原文件名</option>
                                    <option value="date">日期和微秒数生成文件名</option>
                                    <option value="md5">md5散列生成文件名</option>
                                    <option value="sha1">sha1散列生成文件名</option>
                                </select>
                                <span>
                                    <a href="javascript:;" id="plupload-qiniu" class="btn btn-success plupload"
                                       data-url="qiniumg/upload"
                                       data-multiple="false" data-mimetype="video/mp4,video/mp3,video/avi,video/flv,video/wmv,image/gif,image/jpeg,image/png,image/jpg,image/bmp"
                                       data-maxsize="1024M"><i class="fa fa-upload"></i>
                                    {:__('Upload')}
                                </a>
                                </span>

                                {/if}
                                {if condition="$auth->check('qiniumg/del')"}
                                <span >
                                    <a href="javascript:;" class="btn btn-danger qiniu-del disabled" title="{:__('Del')}"><i
                                            class="fa fa-trash"></i> {:__('Del')}</a>
                                </span>
                                {/if}
                            </div>

                        </div>


                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover"
                           data-operate-del="{:$auth->check('qiniumg/del')}"
                           data-operate-changetype="{:$auth->check('qiniumg/changetype')}"
                           data-operate-rename="{:$auth->check('qiniumg/rename')}"
                           width="100%">
                    </table>

                    <br>
                    <button class="btn btn-primary" id="qiniu-load-more">{:__('load more')}</button>
                </div>
            </div>

        </div>
    </div>
</div>
