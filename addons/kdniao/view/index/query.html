<!DOCTYPE html>
<html>
<head>
    <title>快递鸟物流即时信息查询 - {$site.name}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="__CDN__/assets/libs/bootstrap/dist/css/bootstrap.min.css">

    <style>
        .track_list {
            padding: 10px;
            list-style: none;
        }

        .track_list li {
            font-size: 14px;
            border-left: 1px solid #dcdcdc;
            padding-bottom: 10px;
            padding-left: 15px;
            position: relative
        }

        .track_list li p.time {
            font-size: 11px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e7e7e7
        }

        .track_list li p:first-child {
            padding-bottom: 5px
        }

        .track_list li.now p {
            color: #00bb42
        }

        .track_list li.old p {
            color: #9d9d9d
        }

        .track_list li.now .ico {
            display: block;
            position: absolute;
            left: -8px;
            top: 0;
            width: 16px;
            height: 16px;
            background-color: #b0ffd4;
            border-radius: 8px
        }

        .track_list li.now .ico i {
            display: block;
            width: 12px;
            height: 12px;
            background-color: #00aa2c;
            border-radius: 6px;
            position: absolute;
            left: 2px;
            top: 2px
        }

        .track_list li.old .ico {
            display: block;
            width: 10px;
            height: 10px;
            background-color: #dcdcdc;
            border-radius: 5px;
            position: absolute;
            left: -5px;
            top: 4px
        }

        .track_list li:last-child {
            border-left: 0
        }

        .track_list li:last-child .time {
            border-bottom: 0
        }

        .track_list li:last-child.old .ico {
            left: -4px;
            top: 0
        }

        .logistics_track .nofound {
            padding: 30px 10px;
            line-height: 20px;
            font-size: 12px;
            color: #9b9b9b
        }

        .track_list li p a {
            color: #0d90ff
        }
    </style>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div class="container">
    <div class="well">
        <div class="row">
            <blockquote>物流数据：</blockquote>
            <ul class="track_list">
                {volist name="data" id="item" empty="暂无物流信息"}
                <li class='{if condition="$i eq 1"}now{else/}old{/if}'>
                    <p>{$item.AcceptStation}</p>
                    <p>{$item.AcceptTime}</p>
                    <span class="ico"><i></i></span>
                </li>
                {/volist}
            </ul>
        </div>
    </div>
</div>
<!-- jQuery -->
<script src="__CDN__/assets/libs/jquery/dist/jquery.min.js"></script>


</body>
</html>
